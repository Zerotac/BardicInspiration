 
 <div class="progresscontainer">
  <div class="progressbar" >
    <!--add icons to the progress bar-->
    <ion-icon *ngFor="let progress of progressElements; let i = index" [name]="progress ? 'radio-button-on-outline' : 'radio-button-off-outline'" color="primary"></ion-icon>
   

  </div>
 </div>
